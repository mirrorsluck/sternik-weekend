<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout ::site-head">
<title>Klaser gier</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
  <header th:replace="layout :: site-header" />
             
  <div>
 
    <form action="#" th:action="@{/gry}" th:object="${gra}" method="post">

      <fieldset>

        <legend th:text="#{klaser.gra.dane}">Starter Data</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerKatalogowy"> <span th:text="#{klaser.numerKatalogowy}">numer</span>
          </label> <input type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
        </div>
          <div>
          <label for="nazwa"> <span th:text="#{klaser.nazwa}">nazwa</span>
          </label> <input type="text" th:field="*{nazwa}" th:errorclass="fieldError" />
        </div>
                <div>
          <label for="wydawca"> <span th:text="#{klaser.wydawca}">wydawca</span>
          </label> <input type="text" th:field="*{wydawca}" th:errorclass="fieldError" />
        </div>
             <div>
          <label for="nosnik"> <span th:text="#{klaser.nosnik}">nosnik</span>
          </label> <input type="text" th:field="*{nosnik}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="PEGI"> <span th:text="#{klaser.PEGI}">PEGI</span>
          </label> <input type="text" th:field="*{PEGI}" th:errorclass="fieldError" />
          <span th:if="${#fields.hasErrors('PEGI')}" th:errors="*{PEGI}">Incorrect PEGI</span>
        </div>
      
   
        <div>
          <label for="cenaNabycia"> <span th:text="#{klaser.cenaNabycia}">cenaNabycia</span>
          </label> <input type="text" th:field="*{cenaNabycia}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dataNabycia"> <span th:text="#{klaser.dataNabycia}">Date kup</span> (<span
            th:text="#{date.format}">YYYY/MM/DD</span>)
          </label> <input type="text" th:field="*{dataNabycia}" th:errorclass="fieldError" />
        </div>

        <div>
          <label for="status"> <span th:text="#{klaser.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{${'klaser.status.' + st}}">Nowa</option>
            </select>          
        </div>
        <div class="submit">          
            <button class="btn btn-success"  th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button class="btn btn-success" th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz.</button>            
            
            
            <a  href="klaser.html" th:href="@{/gry}" ><button type="button" class="btn btn-info" >Cancel</button></a>            
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="layout :: site-footer" />
</body>
</html>
